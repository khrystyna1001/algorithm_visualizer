<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <style>
        .node {
            transition: all 0.3s ease;
        }
        .edge {
            transition: all 0.3s ease;
        }
        .current-node {
            fill: #ef4444 !important;
            stroke: #dc2626 !important;
            stroke-width: 3px !important;
        }
        .visited-node {
            fill: #3b82f6 !important;
            stroke: #2563eb !important;
        }
        .path-node {
            fill: #10b981 !important;
            stroke: #059669 !important;
            stroke-width: 3px !important;
        }
        .edge-highlight {
            stroke: #ef4444 !important;
            stroke-width: 3px !important;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Algorithm Visualizer</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold text-gray-700">Dijkstra's Algorithm</h2>
                <div class="space-x-2">
                    <button id="loadBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition">
                        Load Algorithm
                    </button>
                    <button id="playBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition" disabled>
                        Play
                    </button>
                    <button id="stepBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded transition" disabled>
                        Step Forward
                    </button>
                    <button id="resetBtn" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded transition" disabled>
                        Reset
                    </button>
                </div>
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Speed: <span id="speedValue">1000ms</span></label>
                <input type="range" id="speedSlider" min="100" max="2000" value="1000" step="100" 
                       class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
            </div>
            
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2">
                    <div class="bg-gray-100 rounded-lg p-4">
                        <svg id="graph" width="600" height="400" class="w-full h-full"></svg>
                    </div>
                </div>
                
                <div class="space-y-4">
                    <div class="bg-gray-100 rounded-lg p-4">
                        <h3 class="font-semibold text-gray-700 mb-2">Current Step</h3>
                        <div id="stepInfo" class="text-sm text-gray-600">
                            Click "Load Algorithm" to start
                        </div>
                    </div>
                    
                    <div class="bg-gray-100 rounded-lg p-4">
                        <h3 class="font-semibold text-gray-700 mb-2">Distances</h3>
                        <div id="distances" class="text-sm font-mono">
                            --
                        </div>
                    </div>
                    
                    <div class="bg-gray-100 rounded-lg p-4">
                        <h3 class="font-semibold text-gray-700 mb-2">Shortest Path</h3>
                        <div id="path" class="text-sm font-mono">
                            --
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
